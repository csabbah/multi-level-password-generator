<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div class="card-criteria">
            <label for="special-chars">Include Special symbols</label>
            <input id="special-chars" type="checkbox" />
            <label for="lower-char">Include Lowercase Letters</label>
            <input id="lower-char" type="checkbox" />
            <label for="upper-char">Include Uppercase Letters</label>
            <input id="upper-char" type="checkbox" />
            <label for="numeric-val">Include Numeric Values</label>
            <input id="numeric-val" type="checkbox" />
            <input
              id="numOfChar"
              type="number"
              placeholder="Number of characters"
            />
          </div>
          <button id="generate" class="btn">Reveal options</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
